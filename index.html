<!DOCTYPE html>
<html ng-app="wdinstagram">
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <base href="/" />

    <script src="js/app.js"></script>
  </head>
  <body ng-controller="wdiCtrl as vm">
    <h2>WDIstagram</h2>
      <div ng-repeat="insta in vm.instas">
        <h3> {{insta.author}} </h3>
        <img ng-src={{insta.photo_url}}>
        <p> {{insta.body}} </p>
      </div>
      <form>
        <input placeholder="Photo URL" ng-model="vm.newInsta.photo_url">
        <input placeholder="Author" ng-model="vm.newInsta.author">
        <input placeholder="Caption" ng-model="vm.newInsta.body">
        <button type="submit">Add Instagram</button>
      </form>
  </body>
</html>
