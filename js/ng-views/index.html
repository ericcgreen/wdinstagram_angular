<button>
<a data-ui-sref="wdiNew">New Insta</a>
</button>

<div ng-repeat="insta in vm.instas">
  <h3> {{insta.author}} </h3>
  <a data-ui-sref="wdiShow({id: insta.id})"><img data-ng-src={{insta.photo_url}}></a>
  <p> {{insta.body}} </p>
  <button>
    <a data-ui-sref="wdiEdit({id: insta.id})">Edit</a>
  </button>
</div>
